name: ProShop CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: proshop
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  backend-install:
    name: Backend - Install Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Cache backend node_modules
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}

  frontend-install:
    name: Frontend - Install Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Cache frontend node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}

  backend-test:
    name: Backend - Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: backend-install
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '20'

      - name: Restore backend cache
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}

      - name: Run backend unit tests
        run: |
          cd backend
          if [ -z "$(find . -type f -name '*.test.js' -o -name '*.spec.js' 2>/dev/null)" ]; then
            echo "No backend tests found, skipping..."
            exit 0
          fi
          npm test

  frontend-test:
    name: Frontend - Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: frontend-install
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '20'

      - name: Restore frontend cache
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}

      - name: Run frontend unit tests
        run: |
          cd frontend
          if [ -z "$(find src -type f -name '*.test.js' -o -name '*.spec.js' 2>/dev/null)" ]; then
            echo "No frontend tests found, skipping..."
            exit 0
          fi
          npm test

  backend-lint:
    name: Backend - Linting
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: backend-install
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '20'

      - name: Restore backend cache
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}

      - name: Lint backend code
        run: |
          cd backend
          npx eslint@8 . || true

  frontend-lint:
    name: Frontend - Linting
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: frontend-install
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '20'

      - name: Restore frontend cache
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}

      - name: Lint frontend code
        run: |
          cd frontend
          npx eslint@8 . || true

  terraform-validate:
    name: Terraform - Validate
    runs-on: ubuntu-latest
    timeout-minutes: 5
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

  backend-build:
    name: Backend - Build & Push Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [backend-test, backend-lint]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Downcase REPO
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.REPO }}/backend
          tags: |
            type=sha,prefix=,format=long
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  frontend-build:
    name: Frontend - Build & Push Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [frontend-test, frontend-lint]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Downcase REPO
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.REPO }}/frontend
          tags: |
            type=sha,prefix=,format=long
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-trivy:
    name: Security - Trivy Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [backend-build, frontend-build]
    permissions:
      security-events: write
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Downcase REPO
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner on backend
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/${{ env.REPO }}/backend:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          severity: 'HIGH,CRITICAL'
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner on frontend
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ghcr.io/${{ env.REPO }}/frontend:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          severity: 'HIGH,CRITICAL'
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  security-gitleaks:
    name: Security - Gitleaks Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security-njsscan:
    name: Security - njsscan SAST
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install njsscan
        run: pip3 install --upgrade njsscan

      - name: Scan backend
        run: njsscan backend/ --sarif -o njsscan-backend.sarif || true

      - name: Scan frontend
        run: njsscan frontend/ --sarif -o njsscan-frontend.sarif || true

      - name: Upload backend results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: njsscan-backend.sarif
          category: njsscan-backend

      - name: Upload frontend results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: njsscan-frontend.sarif
          category: njsscan-frontend

  security-semgrep:
    name: Security - Semgrep SAST
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: p/javascript

  security-retirejs:
    name: Security - RetireJS Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '20'

      - name: Install Retire.js
        run: npm install -g retire

      - name: Scan backend
        run: |
          cd backend
          retire --outputformat json --outputpath retire-backend.json || true
          retire --outputformat text || true

      - name: Scan frontend
        run: |
          cd frontend
          retire --outputformat json --outputpath retire-frontend.json || true
          retire --outputformat text || true

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: retirejs-reports
          path: |
            backend/retire-backend.json
            frontend/retire-frontend.json

  security-audit:
    name: Security - NPM Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [backend-install, frontend-install]
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '20'

      - name: Restore backend cache
        uses: actions/cache@v4
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}

      - name: Restore frontend cache
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}

      - name: Audit backend dependencies
        run: |
          cd backend
          npm audit --json > backend-audit.json || true
          npm audit --audit-level=moderate || true

      - name: Audit frontend dependencies
        run: |
          cd frontend
          npm audit --json > frontend-audit.json || true
          npm audit --audit-level=moderate || true

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-reports
          path: |
            backend/backend-audit.json
            frontend/frontend-audit.json

  security-tfsec:
    name: Security - tfsec Terraform Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.ref == 'refs/heads/main'
    continue-on-error: true
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: true
          format: sarif

      - name: Upload tfsec results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('results.sarif') != ''
        with:
          sarif_file: results.sarif

  deploy-manifests:
    name: Deploy - Update K8s Manifests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.ref == 'refs/heads/main'
    needs: [backend-build, frontend-build]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update deployment manifest
        run: |
          REPO=${GITHUB_REPOSITORY,,}
          IMAGE="ghcr.io/${REPO}/backend:${{ github.sha }}"
          sed -i "s|image:.*backend.*|image: ${IMAGE}|g" k8s/deployments/back-deploy.yml || true
          IMAGE="ghcr.io/${REPO}/frontend:${{ github.sha }}"
          sed -i "s|image:.*frontend.*|image: ${IMAGE}|g" k8s/deployments/front-deploy.yml || true

      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add k8s/deployments/back-deploy.yml || true
          git add k8s/deployments/front-deploy.yml|| true
          git diff --cached --quiet && exit 0
          git commit -m "Auto-update backend image to ${{ github.sha }}"
          git commit -m "Auto-update frontend image to ${{ github.sha }}"
          git push

  cleanup-artifacts:
    name: Cleanup - Old Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    permissions:
      actions: write
      contents: read
    steps:
      - name: Cleanup old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const daysToKeep = 7;
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.setDate() - daysToKeep);
            
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            
            let deletedCount = 0;
            for (const artifact of artifacts.data.artifacts) {
              const createdAt = new Date(artifact.created_at);
              if (createdAt < cutoffDate) {
                await github.rest.actions.deleteArtifact({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  artifact_id: artifact.id
                });
                deletedCount++;
                console.log(`Deleted artifact: ${artifact.name} (created: ${artifact.created_at})`);
              }
            }
            console.log(`Cleanup complete. Deleted ${deletedCount} artifacts older than ${daysToKeep} days.`);

  cleanup-images:
    name: Cleanup - Old Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    permissions:
      packages: write
      contents: read
    steps:
      - name: Cleanup old backend images
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'proshop-depi/backend'
          package-type: 'container'
          min-versions-to-keep: 10
          delete-only-untagged-versions: 'true'
        continue-on-error: true

      - name: Cleanup old frontend images
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'proshop-depi/frontend'
          package-type: 'container'
          min-versions-to-keep: 10
          delete-only-untagged-versions: 'true'
        continue-on-error: true
