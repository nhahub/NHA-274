apiVersion: apps/v1
kind: Deployment
metadata:
  name: proshop-deploy
  labels:
    app: proshop
    env: production
    version: v1.0
    tier: frontend
  annotations:
    maintainer: "Team 274"  
    description: "Deployment for ProShop frontend application"
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2       # two extra pods can be created during update      
      maxUnavailable: 1 # at least one pod should be available during update
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: ghcr.io/nhahub/nha-274/frontend:7948cc6b8116a74189b2cb25dea1f5d867134b42
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "350m"      
              memory: "200Mi"  
            limits:
              cpu: "700m"      
              memory: "400Mi"  

        
          envFrom:
            - configMapRef:
                name: proshop-config
