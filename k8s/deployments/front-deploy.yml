apiVersion: apps/v1
kind: Deployment
metadata:
  name: proshop-deploy
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: ghcr.io/nhahub/nha-274/frontend:13b39ea09ce09d84843e65ee56b7081c185079cb
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "350m"      
              memory: "200Mi"  
            limits:
              cpu: "700m"      
              memory: "400Mi"  

        
          envFrom:
            - configMapRef:
                name: proshop-config
