apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deploy
  labels:
    app: proshop
    env: production
    version: v1.0
    tier: backend
  annotations:
    maintainer: "Team 274"
    description: "Deployment for ProShop backend application"
  
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/nhahub/nha-274/backend:7948cc6b8116a74189b2cb25dea1f5d867134b42
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: "350m"      
              memory: "200Mi"  
            limits:
              cpu: "700m"      
              memory: "400Mi"  

        
          envFrom:
            - secretRef:
                name: proshop-secret
